<!DOCTYPE html>
<html>
    <head>
        <title>Itowns - 3d-tiles hierarchy example</title>

        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/example.css" />
        <link rel="stylesheet" type="text/css" href="css/LoadingScreen.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <div id="description">
            <p><b>Feature Information:</b></p>
            <div id="featureInfo"></div>
        </div>
        <script src="js/GUI/GuiTools.js"></script>
        <script src="../dist/itowns.js"></script>
        <script src="js/GUI/LoadingScreen.js"></script>
        <script src="../dist/debug.js"></script>
        <script src="js/3dTilesHelper.js"></script>
        <script type="text/javascript">
            // Note: The following positions and camera parameters have been
            // obtained manually using view.controls.getCameraCoordinate() ;
            // view.controls.getCameraTargetPosition() ;
            // view.controls.getCameraOrientation()
            var placement = {
                coord: new itowns.Coordinates(
                    'EPSG:4326',
                    -75.61349,
                    40.044259,
                ),
                range: 200,
                tilt: 10,
                heading: 145,
            };

            var viewerDiv = document.getElementById('viewerDiv');

            var view = new itowns.GlobeView(viewerDiv, placement);

            setupLoadingScreen(viewerDiv, view);

            var menuGlobe = new GuiTools('menuDiv', view, 300);

            // Add Open Street Map orthographic layer
            itowns.Fetcher.json('./layers/JSONLayers/OPENSM.json').then(
                function _(config) {
                    config.source = new itowns.TMSSource(config.source);
                    var layer = new itowns.ColorLayer('Ortho', config);
                    view.addLayer(layer).then(
                        menuGlobe.addLayerGUI.bind(menuGlobe),
                    );
                },
            );

            // Create a new 3D tiles layer with batch table hierarchy extension
            const extensions = new itowns.C3DTExtensions();
            extensions.registerExtension('3DTILES_batch_table_hierarchy', {
                [itowns.C3DTilesTypes.batchtable]:
                    itowns.C3DTBatchTableHierarchyExtension,
            });

            const cityObjectManager = {};
            cityObjectManager.cityObjects = [];
            cityObjectManager.fillCityObjects = function (tile) {
                const meshes = tile.content.children;
                let k = 0;
                for (let [index, mesh] of meshes.entries()) {
                    let attributes = mesh.geometry.attributes;
                    let totalVertices = attributes.position.count;

                    let newbatchIds = [];
                    if (attributes._BATCHID !== undefined) {
                        // For each vertex get the corresponding batch ID
                        for (
                            let vertexIndex = 0;
                            vertexIndex < totalVertices;
                            vertexIndex += 1
                        ) {
                            let batchId =
                                attributes._BATCHID.array[vertexIndex];

                            // Creates a dict entry for the batch ID
                            if (
                                cityObjectManager.cityObjects[batchId] ===
                                undefined
                            ) {
                                cityObjectManager.cityObjects[batchId] =
                                    new itowns.C3DTCityObject(
                                        tile,
                                        batchId,
                                        vertexIndex,
                                        0,
                                        null,
                                        null,
                                        index,
                                    );
                                for (let key of Object.keys(
                                    tile.batchTable.content,
                                )) {
                                    cityObjectManager.cityObjects[
                                        batchId
                                    ].props[key] =
                                        tile.batchTable.content[key][batchId];
                                }

                                newbatchIds.push(batchId);
                            }

                            // If this is the last vertex corresponding to this batch ID
                            if (
                                vertexIndex + 1 === totalVertices ||
                                attributes._BATCHID.array[vertexIndex + 1] !==
                                    batchId
                            ) {
                                cityObjectManager.cityObjects[
                                    batchId
                                ].indexCount =
                                    vertexIndex -
                                    cityObjectManager.cityObjects[batchId]
                                        .indexStart +
                                    1;
                            }
                        }
                    } else {
                        let batchId = k++;
                        let batchIdArray = new Float32Array(totalVertices).fill(
                            batchId,
                        );
                        let batchIdBuffer = new itowns.THREE.BufferAttribute(
                            batchIdArray,
                            1,
                        );
                        cityObjectManager.cityObjects[batchId] =
                            new itowns.C3DTCityObject(
                                tile,
                                batchId,
                                0,
                                totalVertices,
                                null,
                                null,
                                index,
                            );
                        mesh.geometry.setAttribute('_BATCHID', batchIdBuffer);
                        newbatchIds.push(batchId);
                    }

                    // For each newly added tile part, compute the centroid
                    for (let id of newbatchIds) {
                        let vertexSum = new itowns.THREE.Vector3(0, 0, 0);
                        let positionArray =
                            mesh.geometry.attributes.position.array;
                        for (
                            let i =
                                cityObjectManager.cityObjects[id].indexStart;
                            i <= cityObjectManager.cityObjects[id].indexEnd;
                            ++i
                        ) {
                            vertexSum.x += positionArray[i * 3];
                            vertexSum.y += positionArray[i * 3 + 1];
                            vertexSum.z += positionArray[i * 3 + 2];
                        }
                        let vertexCount =
                            cityObjectManager.cityObjects[id].indexCount;
                        cityObjectManager.cityObjects[id].centroid = vertexSum
                            .divideScalar(vertexCount)
                            .applyMatrix4(mesh.matrixWorld);
                    }
                }
            };

            cityObjectManager.onLoad3DTilesLayers = function (tile) {
                cityObjectManager.fillCityObjects(tile);
                const meshesColorArrays = {};
                cityObjectManager.cityObjects.forEach(function (co) {
                    const mesh = co.tile.content.children[co.meshId];
                    let colorArray = new Float32Array(
                        mesh.geometry.attributes.position.count * 3,
                    );
                    if (meshesColorArrays[mesh.id]) {
                        colorArray = meshesColorArrays[mesh.id].colorArray;
                    } else {
                        meshesColorArrays[mesh.id] = {
                            mesh: mesh,
                            colorArray: colorArray,
                        };
                    }

                    const cityObjectColorR = Math.random();
                    const cityObjectColorG = Math.random();
                    const cityObjectColorB = Math.random();

                    for (
                        let i = co.indexStart * 3;
                        i < co.indexStart * 3 + co.indexCount * 3;
                        i += 3
                    ) {
                        colorArray[i] = cityObjectColorR;
                        colorArray[i + 1] = cityObjectColorG;
                        colorArray[i + 2] = cityObjectColorB;
                    }
                });

                for (let meshId of Object.keys(meshesColorArrays)) {
                    meshesColorArrays[meshId].mesh.geometry.colors =
                        meshesColorArrays[meshId].colorArray;

                    meshesColorArrays[meshId].mesh.geometry.setAttribute(
                        'color',
                        new itowns.THREE.BufferAttribute(
                            meshesColorArrays[meshId].mesh.geometry.colors,
                            3,
                        ),
                    );

                    meshesColorArrays[meshId].mesh.material =
                        new itowns.THREE.MeshBasicMaterial({
                            vertexColors: itowns.THREE.VertexColors,
                        });
                }
            };
            // Create the 3D Tiles layer
            var $3dTilesLayerBTHierarchy = new itowns.C3DTilesLayer(
                '3d-tiles-bt-hierarchy',
                {
                    name: 'BTHierarchy',
                    source: new itowns.C3DTilesSource({
                        url: 'https://raw.githubusercontent.com/AnalyticalGraphicsInc/cesium/master/Apps/SampleData/Cesium3DTiles/Hierarchy/BatchTableHierarchy/tileset.json',
                    }),
                    registeredExtensions: extensions,
                    onTileContentLoaded: cityObjectManager.onLoad3DTilesLayers,
                },
                view,
            );

            // add an event for picking the 3D Tiles layer and displaying
            // information about the picked feature in an html div
            var pickingArgs = {};
            pickingArgs.htmlDiv = document.getElementById('featureInfo');
            pickingArgs.view = view;
            pickingArgs.layer = $3dTilesLayerBTHierarchy;
            itowns.View.prototype.addLayer
                .call(view, $3dTilesLayerBTHierarchy)
                .then(function _() {
                    window.addEventListener(
                        'mousemove',
                        (event) => fillHTMLWithPickingInfo(event, pickingArgs),
                        false,
                    );
                });

            // Add a debug UI
            var d = new debug.Debug(view, menuGlobe.gui);
            debug.createTileDebugUI(menuGlobe.gui, view, view.tileLayer, d);
            debug.create3dTilesDebugUI(
                menuGlobe.gui,
                view,
                $3dTilesLayerBTHierarchy,
                d,
            );
        </script>
    </body>
</html>
